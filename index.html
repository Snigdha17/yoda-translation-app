<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoda-Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yoda, I speak!</h1>
    <div id="limit">Please limit translations to 5 per hour</div>
    <div id="wrapper">
      <textarea
        id="text-input"
        placeholder="Enter the message you want to convert to Yoda"
      ></textarea>

      <button id="btn-translate">Translate</button>
      <div id="text-output">Translated Text appears here</div>
    </div>

    <footer class="footer">
      <div class="footer-header">Let's connect!</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/Snigdha17" target="_blank"
            ><ion-icon size="large" name="logo-github"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.instagram.com/bheemthehamster"
            target="_blank"
            ><ion-icon size="large" name="logo-instagram"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon size="large" name="logo-linkedin"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
