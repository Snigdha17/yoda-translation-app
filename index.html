<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoda-Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Yoda, I speak!</h1>
    <div id="limit">Please limit translations to 5 per hour</div>
    <div id="wrapper">
      <textarea
        id="text-input"
        placeholder="Enter the message you want to convert to Yoda"
      ></textarea>

      <button id="btn-translate">Translate</button>
      <div id="text-output">Translated Text appears here</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
